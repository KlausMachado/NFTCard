<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="card NFT" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="nft-card">
        <a href="#" class="img-link">
          <img
            src="./src/images/image-equilibrium.jpg"
            alt="Equilibrium NFT image"
            class="img"
          />
        </a>

        <a href="#" class="title-link">
          <h2 class="title">Equilibrium #3429</h2>
        </a>

        <p class="about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="price">0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>
        <div class="creator">
          <img
            class="avatar"
            src="./src/images/image-avatar.png"
            alt="image creator NFT"
          />
          <p class="text">
            Creation of <a href="#" class="name">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
